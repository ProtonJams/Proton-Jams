<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Proton Clothing</title>
    <link rel="shortcut icon" href="header2.jpg" type="image/x-icon">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        nav li {
            display: inline;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        /* Hero Section */
        #hero {
            background: linear-gradient(to bottom, #333, #555);
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 2em;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 1em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        /* Mobile-first Design */
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }

            #hero {
                min-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>Welcome to our clothing section</h1>
            <p>Discover the latest fashion trends</p>
            <button>Shop Now</button>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid" id="product-grid"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2017 Proton Jams fashion</p>
    </footer>
    <script>
        const products = [
            { id: 1, name: "Sweater", price: 350.00, image: "Sweater.jpg" },
            { id: 2, name: "Women Hoodie", price: 400.00, image: "Hoodie.jpg" },
            { id: 3, name: "Man Hoodie", price: 450.00, image: "Hoodie 2.jpg" },
            { id: 4, name: "T-shirts", price: 250.00, image: "T.jpg" },
            { id: 5, name: "Hats", price: 100.00, image: "hat.jpg" },
            { id: 6, name: "Golf-Shirts", price: 270.00, image: "Golfie.jpg" },
        ];

        const productGrid = document.getElementById("product-grid");

        products.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");

            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>R${product.price.toFixed(2)}</p>
                <button>Buy Now</button>
            `;

            productGrid.appendChild(productCard);
        });
    </script>
</body>
</html>
