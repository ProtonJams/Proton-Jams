<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Proton Jams</title>
    <link rel="shortcut icon" href="header2.jpg" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1f1f1f, #3d3d3d);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background 0.5s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #clock {
            font-size: 18px;
            margin-left: 20px;
        }

        .toggle-btn {
            background: #fff;
            color: #333;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .dark-mode {
            background: linear-gradient(to right, #333, #555);
        }

        h1 {
            margin-top: 100px;
            font-size: 30px;
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            padding: 20px;
            justify-content: center;
        }

        .course {
            width: 250px;
            height: auto;
            padding: 15px;
            background: linear-gradient(to right, #ffffff, #cfd9df);
            color: #333;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .course:hover {
            transform: scale(1.05);
        }

        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav__logo">Proton Jams</div>
        <span id="clock"></span>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </nav>

    <header>
        <h1 id="greetingMessage"></h1>
        <h2>Pick one of our courses to register</h2>
    </header>

    <main class="courses-container">
        <div class="course" onclick="openEnrollmentForm('DJing')">
            <h2>DJing</h2>
            <p>Master the art of mixing tracks.</p>
        </div>
    </main>

    <div id="formContainer" class="form-container">
        <h2>Enroll in <span id="selectedCourse"></span></h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="tel" id="phone" placeholder="Your Contact Number" required>
        <button onclick="validateForm()">Submit</button>
        <button onclick="closeForm()">Cancel</button>
        <p id="successMessage" style="display:none;">Enrollment Successful!</p>
    </div>

    <script>
        function getGreeting() {
            let hour = new Date().getHours();
            let greeting = hour < 12 ? "Good Morning!" : hour < 18 ? "Good Afternoon!" : "Good Evening!";
            document.getElementById("greetingMessage").textContent = greeting;
        }

        function updateClock() {
            document.getElementById("clock").textContent = new Date().toLocaleTimeString();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem('darkMode', document.body.classList.contains("dark-mode"));
        }

        function openEnrollmentForm(courseName) {
            document.getElementById("selectedCourse").textContent = courseName;
            document.getElementById("formContainer").style.display = "block";
        }

        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            if (!name || !email || !phone) {
                alert("All fields are required!");
                return;
            }
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => document.getElementById("successMessage").style.display = "none", 3000);
        }

        function closeForm() {
            document.getElementById("formContainer").style.display = "none";
        }

        window.onload = () => {
            getGreeting();
            updateClock();
            setInterval(updateClock, 1000);
            if (localStorage.getItem('darkMode') === "true") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>

</body>
</html>
